<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ab3c1e9bac.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo fisheye" />
    </header>

    <main id="main">
      <div class="contact_price"></div>
      <section class="photograph-header"></section>

      <div class="dropdownContainer">
        <label class="label_select" for="select">Trier par </label>
        <div class="dropdown">
          <div class="select">
            <span aria-labelledby="Order by" class="selected">Popularité</span>

            <div class="arrow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M17 9.17a1 1 0 0 0-1.41 0L12 12.71L8.46 9.17a1 1 0 0 0-1.41 0a1 1 0 0 0 0 1.42l4.24 4.24a1 1 0 0 0 1.42 0L17 10.59a1 1 0 0 0 0-1.42Z"
                />
              </svg>
            </div>
          </div>
          <ul class="menu">
            <li class="dropdown_list">Date</li>
            <li class="dropdown_list">Titre</li>
            <li class="dropdown_list active">Popularité</li>
          </ul>
        </div>
      </div>
      <div class="media_section"></div>
      <dialog role="dialog" id="contact_modal">
        <div class="modal_header">
          <h1 class="header_color"></h1>
          <button
            type="button"
            aria-label="Close Contact form"
            class="close_btn"
          >
            <img
              src="assets/icons/close.svg"
              alt="Fermer la modale"
              onclick="closeModal()"
            />
          </button>
        </div>
        <form
          action="index.html"
          role="form"
          method="dialog
        "
        >
          <div class="user-details">
            <div class="inputLabel">
              <label for="firstname">Prénom</label>
              <input type="text" name="name" id="firstname" />
              <p id="firstnameMessage"></p>
            </div>
            <div class="inputLabel">
              <label for="lastname">Nom</label>
              <input type="text" name="name" id="lastname" />
              <p id="lastnameMessage"></p>
            </div>
            <div class="inputLabel">
              <label for="email">Email</label>
              <input type="text" name="name" id="email" />
              <p id="emailMessage"></p>
            </div>
            <div class="inputLabel">
              <label for="message">Votre message</label>
              <input
                class="message_input"
                type="text"
                name="name"
                id="message"
              />
              <p id="messageMessage"></p>
            </div>
          </div>
          <button
            type="submit"
            aria-label="Send"
            class="contact_button submit_button"
          >
            Envoyer
          </button>
        </form>
      </dialog>

      <dialog role="dialog" id="lightbox" class="lightbox">
        <div class="contentLightbox">
          <button class="closeLightbox" onclick="closeLightbox()">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="previousLightbox">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="nextLightbox">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <div class="lightboxMediaContent">
            <div class="lightboxMedia">
              <img alt="" controls="" src="" class="imageLightbox" />
              <video alt="" src="" class="videoLightbox"></video>
            </div>
            <p class="lightboxTitle"></p>
          </div>
        </div>
      </dialog>
    </main>

    <script src="/scripts/factories/medias_profil.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

    <script src="/scripts/utils/dropdowns.js"></script>
    <script src="/scripts/utils/Lightbox.js"></script>
    <script src="/scripts/utils/dialog_lightbox.js"></script>
  </body>
</html>
