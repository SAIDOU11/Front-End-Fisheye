<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ab3c1e9bac.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo fisheye" />
    </header>

    <main id="main">
      <div class="contact_price_like">
        <div class="divPrice">
          <h1 class="paraPrice"></h1>
        </div>
        <div class="likes">
          <h1 class="paraLikes" id=""></h1>
          <p><pre> </pre><i class="fa-solid fa-heart blackheart"></i></p>
        </div>
      </div>
      <section class="photograph-header"></section>
<section class="main_container">
      <div class="dropdownContainer">
        <label for="selected">Trier par :</label>      
        <div class="dropdown">
          <div class="select">
              <button
              
              tabindex="0"
              type="button"
              role="listbox"
              aria-level="Ouvrir le menu déroulant"
              class="selected"
            >
              Popularité
            </button>
            <div class="arrow" tabindex="0">
              <i class="fa-solid fa-chevron-down arrow"></i>
            </div>
          </div>
          <ul class="menu">
            <li data-date="date">Date</li>
            <li data-title="title" id="title">Titre</li>
            <li data-likes="likes" id="likes" class="active">Popularité</li>
          </ul>
        </div>
      </div>
      <div class="media_section"></div></section>
      <dialog role="dialog" id="contact_modal">
        <div class="modal_header">
          <h1 class="header_color" tabindex="0"></h1>
          <button
            type="button"
            aria-label="Bouton pour fermer la modale"
            class="close_btn"
          >
            <img
              src="assets/icons/close.svg"
              alt="Fermer la modale"
              onclick="closeModal()"
            />
          </button>
        </div>
        <form
          action="index.html"
          role="form"
          method="dialog
        "
        >
          <div class="user-details">
            <div class="inputLabel">
              <label for="firstname">Prénom</label>
              <input type="text" name="name" id="firstname" />
              <p id="firstnameMessage"></p>
            </div>
            <div class="inputLabel">
              <label for="lastname">Nom</label>
              <input type="text" name="name" id="lastname" />
              <p id="lastnameMessage"></p>
            </div>
            <div class="inputLabel">
              <label for="email">Email</label>
              <input type="text" name="name" id="email" />
              <p id="emailMessage"></p>
            </div>
            <div class="inputLabel">
              <label for="message">Votre message</label>
              <input
                class="message_input"
                type="text"
                name="name"
                id="message"
              />
              <p id="messageMessage"></p>
            </div>
          </div>
          <button
            type="submit"
            aria-label="Send"
            class="contact_button submit_button"
          >
            Envoyer
          </button>
        </form>
      </dialog>

      <dialog role="dialog" id="lightbox" class="lightbox">
        <div class="contentLightbox">
          <button
            class="closeLightbox"
            aria-label="Bouton pour fermer la lightbox"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button
            class="previousLightbox"
            aria-label="Bouton pour retourner à la photo précédente"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button
            class="nextLightbox"
            aria-label="Bouton pour aller la photo suivante"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <div class="lightboxMediaContent"></div>
        </div>
      </dialog>
    </main>

    <script src="/scripts/factories/medias_profil.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/dropdowns.js"></script>
    <script src="/scripts/utils/Lightbox.js"></script>
  </body>
</html>
